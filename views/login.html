<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/bootstrap-4.0.0/favicon.ico">

    <title>博客后台管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post" action="/login">
    <h1 class="h3 mb-3 font-weight-normal">登陆</h1>
    <label for="username" class="sr-only">用户名</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    <button class="btn btn-lg btn-danger btn-block" type="button" id="register">注册</button>
    <p class="mt-5 mb-3 text-muted">{{ .errMsg }}</p>
</form>
</body>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script type="application/javascript">
    $("#register").click(function () {
        window.location.href = "/register"
    })
</script>
</html>
